<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <title>Carrusel</title>
</head>
<body>
    <div class="container swiper">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-slide">
                    <div class="inside-container">
                        <h2 class="country">Brasil</h2>
                        <h3 class="temperature">24°C</h3>
                        <img class="weather-icon" src="./assets/sol.png" alt="Sun icon">
                        <p class="city">Río de Janeiro</p>
                        <hr class="orange-line">
                        <div class="more-info-container">
                            <div class="humidity-percentage-container">
                                <img src="./assets/humedad.png" alt="humidity percentage icon">
                                <p class="text-carrusel">33.1%</p>
                            </div>
                            <div class="humidity-cloud-container">
                                <img src="./assets/nube-porcentaje.png" alt="Humidity percentage icon with clouds">
                                <p class="text-carrusel">57.8%</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-item swiper-slide">
                    <div class="inside-container">
                        <h2 class="country">Chile</h2>
                        <h3 class="temperature">-4°C</h3>
                        <img class="weather-icon" src="./assets/nieve.png" alt="Snow icon">
                        <p class="city">Antofagasta</p>
                        <hr class="orange-line">
                        <div class="more-info-container">
                            <div class="humidity-percentage-container">
                                <img src="./assets/humedad.png" alt="humidity percentage icon">
                                <p class="text-carrusel">13.1%</p>
                            </div>
                            <div class="humidity-cloud-container">
                                <img src="./assets/nube-porcentaje.png" alt="Humidity percentage icon with clouds">
                                <p class="text-carrusel">77.5%</p>
                            </div>
                        </div>
                    </div>                    
                </div>
                <div class="card-item swiper-slide">
                    <div class="inside-container">
                        <h2 class="country">Venezuela</h2>
                        <h3 class="temperature">12°C</h3>
                        <img class="weather-icon" src="./assets/lluvia.png" alt="rain icon">
                        <p class="city">Antofagasta</p>
                        <hr class="orange-line">
                        <div class="more-info-container">
                            <div class="humidity-percentage-container">
                                <img src="./assets/humedad.png" alt="humidity percentage icon">
                                <p class="text-carrusel">13.1%</p>
                            </div>
                            <div class="humidity-cloud-container">
                                <img src="./assets/nube-porcentaje.png" alt="Humidity percentage icon with clouds">
                                <p class="text-carrusel">77.5%</p>
                            </div>
                        </div>
                    </div>                    
                </div>
                <div class="card-item swiper-slide">
                    <div class="inside-container">
                        <h2 class="country">Colombia</h2>
                        <h3 class="temperature">32°C</h3>
                        <img class="weather-icon" src="./assets/sol.png" alt="Sun icon">
                        <p class="city">Cali</p>
                        <hr class="orange-line">
                        <div class="more-info-container">
                            <div class="humidity-percentage-container">
                                <img src="./assets/humedad.png" alt="humidity percentage icon">
                                <p class="text-carrusel">50.1%</p>
                            </div>
                            <div class="humidity-cloud-container">
                                <img src="./assets/nube-porcentaje.png" alt="Humidity percentage icon with clouds">
                                <p class="text-carrusel">70%</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-item swiper-slide">
                    <div class="inside-container">
                        <h2 class="country">Panama</h2>
                        <h3 class="temperature">22°C</h3>
                        <img class="weather-icon" src="./assets/nieve.png" alt="Snow icon">
                        <p class="city">Colón</p>
                        <hr class="orange-line">
                        <div class="more-info-container">
                            <div class="humidity-percentage-container">
                                <img src="./assets/humedad.png" alt="humidity percentage icon">
                                <p class="text-carrusel">33.1%</p>
                            </div>
                            <div class="humidity-cloud-container">
                                <img src="./assets/nube-porcentaje.png" alt="Humidity percentage icon with clouds">
                                <p class="text-carrusel">20%</p>
                            </div>
                        </div>
                    </div>                    
                </div>
                <div class="card-item swiper-slide">
                    <div class="inside-container">
                        <h2 class="country">Peru</h2>
                        <h3 class="temperature">2°C</h3>
                        <img class="weather-icon" src="./assets/nieve.png" alt="rain icon">
                        <p class="city">Lima</p>
                        <hr class="orange-line">
                        <div class="more-info-container">
                            <div class="humidity-percentage-container">
                                <img src="./assets/humedad.png" alt="humidity percentage icon">
                                <p class="text-carrusel">13.1%</p>
                            </div>
                            <div class="humidity-cloud-container">
                                <img src="./assets/nube-porcentaje.png" alt="Humidity percentage icon with clouds">
                                <p class="text-carrusel">77.5%</p>
                            </div>
                        </div>
                    </div>                    
                </div>
            </div>

            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
